<html>

	<title>Grading.</title>

<body>
	<h4>
		Question 3:
Write a program to take marks as input from the user and grade him accordingly. Use Conditional
statements. Also the same code using switch or ternary
input: 50
Output : Marks are 50 and grade is B
	</h4>

<script>
	
	let marks=prompt("Enter any Marks out of 100: ",0);
	console.log("Your score is: "+marks);
	var grade;
	// Conditional statements
	if(marks>=75){
		grade="A";
	}
	else if(marks>=50){
		grade="B";
	}
 	else if(marks>=30){
		grade="C";
	}
	else{
		grade="Failed";
	}

	console.log("Grade: "+grade);


	// ternary
	grade= marks>=75?"A":marks>=50?"B":marks>=35?"C":"Failed";
	console.log("Grade: "+grade);
	
</script>

</body>
</html>
