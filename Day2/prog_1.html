<!DOCTYPE html>
<html>
<head>
	<title>Display Date</title>
</head>
<body>
	<h3>Today is: </h3><p id="demo"></p>
	<h3>Current time: </h3><p id="demo2"></p>
	<script>
		var date= new Date();
		var day=date.getDay();
		if(day==1)
			today="Monday"
		else if(day==2)
			today="Tuesday"
		else if(day==3)
			today="Wednesday"
		else if(day==4)
			today="Thursday"
		else if(day==5)
			today="Friday"
		else if(day==6)
			today="Saturday"
		else  
			today="Sunday"
		document.getElementById("demo").innerHTML = today;

		var t=date.getHours();
		var t2=t;
		if(t>=12)
		{
			t2=t%12;
			t2= t2+" PM"
		}
		else{
			if(t2==0){
				t2=12
			}
			t2= t2+" AM"
		}
		var min=date.getMinutes();
		var sec=date.getSeconds();
		var showtime=t2+" : "+min+" : "+sec;
		document.getElementById("demo2").innerHTML = showtime;
	</script>
</body>
</html>
