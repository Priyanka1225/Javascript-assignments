<!DOCTYPE html>
<html>
<head>
	<title>Can drink or not.</title>
</head>
<body>
	<p> Ask the user if he is 21+ and log the value "Can drink", "Cannot Drink".</p>

<script >
	age=prompt("Please enter your age: ");
	if(age>=21)
		console.log("You can Drink.");
	else
		console.log("You still can't Drink.");
</script>

</body>
</html>
